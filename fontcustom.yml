# -----------------------------------------------------------------------------
# Project Info
# -----------------------------------------------------------------------------

font_name: fonticons
css_selector: .fi-{{glyph}}
no_hash: true
#base64: true
#force: true
debug: true
#quiet: true
#copyright:


# -----------------------------------------------------------------------------
# Input / Output Locations
# -----------------------------------------------------------------------------

input:
  vectors: assets/icons
  templates: assets/templates

output:
  fonts: build/fonts
  fonticons.css: build/css
  fonticons.html: build
  _fonticons.scss: build/scss


# -----------------------------------------------------------------------------
# Templates
# -----------------------------------------------------------------------------

templates:
- fonticons.css
- _fonticons.scss
- fonticons.html

preprocessor_path: "../fonts/"


# -----------------------------------------------------------------------------
# Font Settings (defaults shown)
# -----------------------------------------------------------------------------

font_design_size: 16
font_em: 512
font_ascent: 448
font_descent: 64
autowidth: false
